# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "c14946ddb4b7097d3e17f363b473527d"
name = "referral-system"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # NOTE: orders/create requires protected customer data approval
  # For development, register this webhook manually via Admin API or use shop-specific webhooks
  # [[webhooks.subscriptions]]
  # topics = [ "orders/create" ]
  # uri = "/webhooks/order-created"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,write_discounts,write_products,read_store_credit_account_transactions,write_store_credit_account_transactions,read_store_credit_accounts"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]

[app_proxy]
url = "https://edmond-mouthier-ununiquely.ngrok-free.dev"
subpath = "rewards"
prefix = "apps"

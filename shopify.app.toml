client_id = "c14946ddb4b7097d3e17f363b473527d"
name = "Refertle"
application_url = "https://refertle-backend-dmfzov-6f1e66-144-24-97-90.traefik.me"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # NOTE: orders/create requires protected customer data approval
  # For development, register this webhook manually via Admin API or use shop-specific webhooks
  # [[webhooks.subscriptions]]
  # topics = [ "orders/create" ]
  # uri = "/webhooks/order-created"

  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "orders/fulfilled" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "products/create" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "products/update" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "products/delete" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "collections/create" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "collections/update" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "collections/delete" ]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = [ "inventory_levels/update" ]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,write_discounts,read_products,write_products,read_store_credit_account_transactions,write_store_credit_account_transactions,read_store_credit_accounts,read_inventory"

[auth]
redirect_urls = [ "https://refertle-backend-dmfzov-6f1e66-144-24-97-90.traefik.me/api/auth" ]

[app_proxy]
url = "https://refertle-backend-dmfzov-6f1e66-144-24-97-90.traefik.me/api/public"
subpath = "rewards"
prefix = "apps"
